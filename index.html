<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taekwondo</title>
    <link rel="icon" type="image/png" href="images/taekwondo.png" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/04cfcf95e5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav id="navbar">
      <div id="navbar__logo">
        <i class="fa-solid fa-house"></i>
      </div>
      <div id="menubar" class="menu">
        <ul class="menu">
          <li class="menuitem">Home</li>
          <li class="menuitem">초록</li>
          <li class="menuitem">
            서론 ∨
            <ul class="sidemenu">
              <li>분석 목적</li>
              <li>주제선정 이유</li>
              <li>문제 인식</li>
            </ul>
          </li>
          <li class="menuitem">
            본론 ∨
            <ul class="sidemenu">
              <li>근전도</li>
              <li>골밀도, 신체능력</li>
              <li>신체구성, 폐기능</li>
              <li>혈액성분</li>
            </ul>
          </li>
          <li class="menuitem">
            결론 ∨
            <ul class="sidemenu">
              <li>분석결과 & 제언</li>
              <li>참고문헌</li>
            </ul>
          </li>
        </ul>
      </div>
    </nav>
    <section id="Home">
      <div id="home__title">
        <h1>
          태권도 <br />
          TAEKWONDO
        </h1>
      </div>
      <div id="home__subtitle">
        <h2 class="home__sub2">
          태권도가 <br />
          성인의 신체에 <br />
          미치는 영향
        </h2>
        <h3 class="home__sub2">
          체성분과 신체능력을 <br />
          중심으로
        </h3>
      </div>
    </section>
    <section id="Abstract"></section>
    <section class="Intro" id="Intro__Goal"></section>
    <section class="Intro" id="Intro__Reason"></section>
    <section class="Intro" id="Intro__Problem"></section>
    <section class="Body" id="Body__Muscle"></section>
    <section class="Body" id="Body__Bone"></section>
    <section class="Body" id="Body__Physical"></section>
    <section class="Body" id="Body__Blood"></section>
    <section class="Con" id="Con__Result"></section>
    <section class="Con" id="Con__Ref"></section>
    <footer></footer>
  </body>
</html>
